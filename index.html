<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Space+Grotesk:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="./js/main.js" type="module"></script>
  <script nomodule src="./js/script.js" defer></script>
  <title>JavaSynth</title>
</head>

<body>
  <div class="loader-container">
    <div class="loader"></div>
  </div>
  <header>
    <div class="wrapper">
      <h1 data-text="JavaSynth" class="animate__animated animate__fadeInDownBig">JavaSynth</h1>
    </div>
  </header>

  <main class="animate__animated animate__zoomIn">
    <section>
      <div class="wrapper">
        <form action="#">
          <label for="sounds" class="label">Choose your sound:</label>
          <div class="custom-select">
            <select name="sounds" id="sounds">
              <option value="lead">80s Lead</option>
              <option value="bass">Thick Bass</option>
              <option value="pad">Wavy Pad</option>
              <option value="chaos">Total Chaos</option>
            </select>
            <span class="arrow"></span>
          </div>
        </form>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <div class="synth">
          <button data-note="C" class="key white">
            <p class="letter">A</p>
          </button>
          <button data-note="Db" class="key black">
            <p class="letter">W</p>
          </button>
          <button data-note="D" class="key white">
            <p class="letter">S</p>
          </button>
          <button data-note="Eb" class="key black">
            <p class="letter">E</p>
          </button>
          <button data-note="E" class="key white">
            <p class="letter">D</p>
          </button>
          <button data-note="F" class="key white">
            <p class="letter">F</p>
          </button>
          <button data-note="Gb" class="key black">
            <p class="letter">T</p>
          </button>
          <button data-note="G" class="key white">
            <p class="letter">G</p>
          </button>
          <button data-note="Ab" class="key black">
            <p class="letter">Y</p>
          </button>
          <button data-note="A" class="key white">
            <p class="letter">H</p>
          </button>
          <button data-note="Bb" class="key black">
            <p class="letter">U</p>
          </button>
          <button data-note="B" class="key white">
            <p class="letter">J</p>
          </button>
          <button data-note="C2" class="key white">
            <p class="letter">K</p>
          </button>
        </div>
        <button class="overlay">Show Keyboard Overlay</button>
      </div>
    </section>
  </main>

  <footer class="animate__animated animate__fadeInUpBig">
    <div class="wrapper">
      <p>Created by <a href="https://natemakes.dev" target="_blank" rel="noreferrer">Nathan Kelly</a></p>
    </div>
  </footer>

  <audio id="C" class="audio" src="./assets/lead/C.wav" preload="auto"></audio>
  <audio id="Db" class="audio" src="./assets/lead/Db.wav" preload="auto"></audio>
  <audio id="D" class="audio" src="./assets/lead/D.wav" preload="auto"></audio>
  <audio id="Eb" class="audio" src="./assets/lead/Eb.wav" preload="auto"></audio>
  <audio id="E" class="audio" src="./assets/lead/E.wav" preload="auto"></audio>
  <audio id="F" class="audio" src="./assets/lead/F.wav" preload="auto"></audio>
  <audio id="Gb" class="audio" src="./assets/lead/Gb.wav" preload="auto"></audio>
  <audio id="G" class="audio" src="./assets/lead/G.wav" preload="auto"></audio>
  <audio id="Ab" class="audio" src="./assets/lead/Ab.wav" preload="auto"></audio>
  <audio id="A" class="audio" src="./assets/lead/A.wav" preload="auto"></audio>
  <audio id="Bb" class="audio" src="./assets/lead/Bb.wav" preload="auto"></audio>
  <audio id="B" class="audio" src="./assets/lead/B.wav" preload="auto"></audio>
  <audio id="C2" class="audio" src="./assets/lead/C2.wav" preload="auto"></audio>

  <noscript>Your browser must support JavaScript to play JavaSynth!</noscript>
</body>

</html>
